  <!-- CADASTRO -->

  <!-- paasou pra baixoo cadastr-ese -->
  <div id="cadastro">
    <div id="cadastre-se" class="form-text"><b>JUNTE-SE AO HEALTH TRACK!</b></div>
    <form class="row g-3">
      <div class="col-md-5">
        <label for="inputEmail4" class="form-label"><b>E-mail:</b></label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Insira seu e-mail">
      </div><br>
      <div class="col-md-5">
        <label for="inputPassword4" class="form-label"><b>Senha:</b></label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Insira sua senha">
      </div><br>
      <div class="col-md-5">
        <label for="inputPassword4" class="form-label"><b>Confirmação de senha:</b></label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Confirme sua senha">
      </div><br>
      <div class="col-md-5">
        <label for="inputName" class="form-label"><b>Nome completo:</b></label>
        <input type="text" class="form-control" id="inputName" placeholder="Maria da Silva">
      </div><br>
      <div class="col-md-5">
        <label for="inputName" class="form-label"><b>Data de nascimento:</b></label>
        <input type="date" class="form-control" id="inputName" maxlength="10" placeholder="DD/MM/AAAA">
      </div><br>
      <div class="col-md-5">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Feminino
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Masculino
          </label>
        </div><br>
      </div>

      <div class="col-md-5">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Quero receber e-mails de novidades do Health Track, ofertas e seus benefícios para membros.
          </label>
        </div>
        <br>

        <div id="botao">
          <a href="perfil.html">
            <button id="botaocadastro" type="button" class="btn btn-success btn-lg">Cadastre-se</button>
          </a>


        </div><br>
        <div id="login_termos">
          <div id="Logar" class="form-text" style="text-align: center;">Já possui uma conta? <a href="login.html">Faça
              login.</a></div><br>
          <div id="Politica" class="form-text" style="text-align: center;"> Ao se cadastrar, você concorda com a nossa
            <a href="">Política de Privacidade</a> e com os nossos <a href="">Termos de Uso.</a>
          </div>
        </div>

    </form>
