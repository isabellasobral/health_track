    <!-- LOGIN -->
    
    <div id="login">
      <div id="BEM-VINDO" class="form-text"><b>BEM-VINDO DE VOLTA!</b></div>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><b>E-mail:</b></label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
              
            </div>
            <div class="mb-3"> 
              <label for="exampleInputPassword1" class="form-label"><b>Senha:</b></label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Insira sua senha">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
            </div>
            
            <div id="EsqueceuSenha" class="form-text"><a href="">Esqueceu sua senha?</a></div>
            <div id="Cadastre-se" class="form-text">Não tem uma conta? <a href="cadastro.html">Cadastre-se.</a></div>
            <br><br>
            <div id="botao">
              <a href="perfil.html">
                <button id="BotaoEntrar" type="button" class="btn btn-success btn-lg">Entrar</button>
              </a>
              
              <br><br>
              <div id="OU" class="form-text"><b>OU</b></div>
            
              <br>
              <button type="button" class="contas btn btn-dark btn-lg"><i class="bi bi-google"></i></button>
              <br>
              <br>
              <button type="button" class="contas btn btn-dark btn-lg"><i class="bi bi-facebook"></i></button>
              <br>
              <br>
              <button type="button" class="contas btn btn-dark btn-lg"><i class="bi bi-instagram"></i></button>
            </div>
            <br>
            <br><br>
            <div id="Politica" class="form-text"> Ao fazer login, você concorda com a nossa <a href="">Política de Privacidade</a> e com os nossos <a href="">Termos de Uso.</a></div>

          </form>
